{% extends 'base.html' %}
{% from 'bootstrap4/form.html' import render_form %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading py-3">Add a Movie</h1>
    <form action="{{ url_for('add') }}" method="POST" novalidate>
        {{ render_form(form, novalidate=True) }}
    </form>
</div>
{% endblock %}
