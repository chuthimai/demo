<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Rating</title>
</head>
<body>
  <h3>Book Name: {{ book.title }}</h3>
  <h3>Current Rating: {{ book.rating }}/10</h3>
  <form action="{{ url_for('change_rating', title=book.title) }}" method="POST">
    <input name="rating" type="text" placeholder="New Rating">
    <button type="submit">Change Rating</button>
  </form>

</body>
</html>
